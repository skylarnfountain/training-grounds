<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
</head>

<script type="text/javascript">
  var apiUrl = '	https://api.adviceslip.com/advice';
  fetch(apiUrl).then(response => {
    return response.json();
  }).then(data => {
    console.log(data);
    document.getElementById('advice').innerText = data.slip.advice;
    document.getElementById('advice-title').innerText = data.slip.id;
  }).catch(err => {
    // Do something for an error here
  });
  function fetchData() {
    var apiUrl = '	https://api.adviceslip.com/advice';
  fetch(apiUrl).then(response => {
    return response.json();
  }).then(data => {
    console.log(data);
    document.getElementById('advice').innerText = data.slip.advice;
  }).catch(err => {
    // Do something for an error here
  });
  }
</script>

<body>
  <div class="container">
    <div class="box">
      <h1>Advice <span id="advice-title"></span></h1>
      <p id="advice"></p>
      <img src="./images/pattern-divider-desktop.svg">
      <div class="icon">
        <img src="./images/icon-dice.svg" onclick="fetchData()">
      </div>
    </div>
  </div>
</body>

</html>
